<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registration Form by Deepthi</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <form class="register-form" action="#" method="post" novalidate>
      <h1>Create an account</h1>
      <h2>Pulling it</h2>
      <h3>fetch</h3>
      <h4>To merge verification</h4>
      <div class="form-row">
        <label for="firstName">First name</label>
        <input id="firstName" name="firstName" type="text" required placeholder="John" />
      </div>

      <div class="form-row">
        <label for="lastName">Last name</label>
        <input id="lastName" name="lastName" type="text" required placeholder="Doe" />
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="you@example.com" />
      </div>

      <div class="form-row">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" minlength="8" required placeholder="At least 8 characters" />
      </div>

      <div class="form-row">
        <label for="confirmPassword">Confirm password</label>
        <input id="confirmPassword" name="confirmPassword" type="password" minlength="8" required placeholder="Re-enter password" />
      </div>

      <div class="form-row">
        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel" pattern="[0-9]{10}" placeholder="1234567890" />
        <small class="hint">10 digits (optional)</small>
      </div>

      <div class="form-row">
        <label for="dob">Date of birth</label>
        <input id="dob" name="dob" type="date" />
      </div>

      <fieldset class="form-row radios">
        <legend>Gender</legend>
        <label><input type="radio" name="gender" value="female" /> Female</label>
        <label><input type="radio" name="gender" value="male" /> Male</label>
        <label><input type="radio" name="gender" value="other" /> Other</label>
      </fieldset>

      <div class="form-row">
        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="">Select country</option>
          <option>India</option>
          <option>United States</option>
          <option>United Kingdom</option>
          <option>Canada</option>
          <option>Australia</option>
        </select>
      </div>

      <div class="form-row">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" placeholder="Street, city, state"></textarea>
      </div>

      <div class="form-row checkbox">
        <label>
          <input type="checkbox" id="terms" name="terms" required />
          I agree to the <a href="#" target="_blank" rel="noopener">terms &amp; conditions</a>.
        </label>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn">Register</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>

      <p class="small">Already have an account? <a href="#">Sign in</a></p>
    </form>
  </main>
</body>
</html>
